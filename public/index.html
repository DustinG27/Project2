<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>	<title>Budget Buddy</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<header><h1 class="text-center">Budget Buddy</h1></header>
<body>
	<div class="container">
		<br>
		<div class="row">
			<div id="recent" class="card col-lg-12"><span class="text-center">Recent Transactions</span><hr> <div id="recentTable"></div> </div>
		</div>
		<br>
		<div class="row">
			<span class="col-lg-1"></span>
			<span class="stats card col-lg-2"><span class="text-center">Total Income</span><hr></span>
			<span class="col-lg-2"></span>
			<span class="stats card col-lg-2"><span class="text-center">Net Income</span><hr></span>
			<span class="col-lg-2"></span>
			<span class="stats card col-lg-2"><span class="text-center">Total Expenses</span><hr></span>
			<span class="col-lg-1"></span>
		</div>
		<div class="container">
			<canvas id="myChart" width="400" height="175"></canvas>
			<script>
			var ctx = document.getElementById('myChart').getContext('2d');
			var myChart = new Chart(ctx, {
					type: 'line',
					data: {
							labels: ['January', 'February', 'March', 'April', 'May', 'June','July','August','September','October','November',"December"],
							datasets: [{
									label: 'Income',
									data: [12, 10, 3, 5, 2, 3],
									backgroundColor: ['rgba(12, 255, 8, 0.3)'],
									borderColor: ['rgba(12, 255, 8, 1)'],
									borderWidth: 1
							},{
									label: 'Expenses',
									data: [2, 9, 13, 15, 12, 13],
									backgroundColor: ['rgba(255, 8, 8, 0.3)'],
									borderColor: ['rgba(255, 8, 8, 1)'],
									borderWidth: 1
							}]
					},
					options: {
							scales: {
									yAxes: [{
											ticks: {
													beginAtZero: true
											}
									}]
							}
					}
			});
			</script>
		</div>

		<br>
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-2"><button>Add Income</button></div>
			<div class="col-lg-4"></div>
			<div class="col-lg-2"><button>Add Expense</button></div>
			<div class="col-lg-2"></div>
		</div>
	</div>

	<!-- modal for subtracting funds -->

    <div class="bg-modal" id="subExpense">
		<div class="modal-container">
		  <div class="speech-bubble">
			<div class="modal-content p-5">
			  <div>
				<img
				  src="/styles/budgetBuddy.png"
				  alt="budgetBuddyAvatar"
				  id="avatar"
				/>
			  </div>
			  <div class="close">+</div>
			  <div class="input-group input-group-sm mb-3" method="POST" role="form" id="subForm">
				<div class="input-group-prepend">
				  <span class="input-group-text" id="enterName"
					>Name:
				  </span>
  
				  <input
					type="text"
					class="form-control"
					id="incomeForm"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
				  />
				</div>
				<div class="input-group-prepend">
				  <span class="input-group-text" id="enterAmount"
					>Enter amount:
				  </span>
  
				  <input
					type="text"
					class="form-control"
					id="incomeForm"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
				  />
				</div>
				<div class="form-group w-100 mt-2">
				  <label for="exampleFormControlSelect1"
					>Select Purchase Type:
				  </label>
				  <select class="form-control" id="catagoryInput">
					<option>Food</option>
					<option>Living Expenses</option>
					<option>Entertainment</option>
					<option>Gas</option>
					<option>Social</option>
				  </select>
				</div>
				<button
				  type="button"
				  class="btn btn-outline-primary"
				  id="expenceSubmit"
				>
				  Submit
				</button>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
  
	  <!-- modal for adding funds -->
  
	  <div class="bg-modal">
		<div class="modal-container">
		  <div class="speech-bubble">
			<div class="modal-content p-5">
			  <div>
				<img
				  src="/styles/budgetBuddy.png"
				  alt="budgetBuddyAvatar"
				  id="avatar"
				/>
			  </div>
			  <div class="close">+</div>
			  <div class="input-group input-group-sm mb-3" method="POST" role="form" id="addForm">
				<div class="input-group-prepend">
				  <span class="input-group-text" id="enterName"
					>Name:
				  </span>
  
				  <input
					type="text"
					class="form-control"
					id="incomeForm"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
				  />
				</div>
				<div class="input-group-prepend">
				  <span class="input-group-text" id="enterAmount"
					>Enter amount:
				  </span>
  
				  <input
					type="text"
					class="form-control"
					id="incomeForm"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
				  />
				</div>
				<div class="form-group w-100 mt-2">
				  <label for="exampleFormControlSelect1"
					>Select Purchase Type:
				  </label>
				  <select class="form-control" id="catagoryInput">
					<option>Food</option>
					<option>Living Expenses</option>
					<option>Entertainment</option>
					<option>Gas</option>
					<option>Social</option>
				  </select>
				</div>
				<button
				  type="button"
				  class="btn btn-outline-primary"
				  id="incomeSubmit"
				>
				  Submit
				</button>
			</div>
		  </div>
		</div>
	  </div>


	<div class="bB-modal">
		<div class="modal-container">
		  <div class="speech-bubble">
			<div class="modal-content p-5">
			  <div>
				<img
				  src="/styles/budgetBuddy.png"
				  alt="budgetBuddyAvatar"
				  id="avatar"
				/>
			  </div>
			  <div class="close">+</div>
			  <div id="modalText"></div>
						  <button
							  type="button"
							  class="btn btn-outline-primary"
							  id="expenceSubmit"
						  >
							  Submit
						  </button>
			</div>
		  </div>
		</div>
	  </div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
